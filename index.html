<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ambani Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container1 {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .heading {
            color: #fff;
            background-color: #000;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .sub-heading {
            color: #000;
            margin-bottom: 20px;
            text-align: center;
        }

        .button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
        }

        .button:hover {
            background-color: #fff;
            color: #000;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            margin-bottom: 20px;
        }

        .main-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .left-half,
        .right-half {
            flex: 1;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .main-container {
                flex-direction: column;
            }

            .left-half,
            .right-half {
                padding: 0;
            }
        }

        @media (max-width: 480px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .main-container {
                flex-direction: column;
            }

            .left-half,
            .right-half {
                padding: 0;
            }
        }
    </style>
</head>
